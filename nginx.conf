# /etc/nginx/nginx.conf

user nginx;
pid /run/nginx.pid;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /var/log/nginx/error.log warn;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

events {
	# The maximum number of simultaneous connections that can be opened by
	# a worker process.
	worker_connections 1024;
}

http {
	include         mime.types;
	default_type    application/octet-stream;
	sendfile        on;

	upstream dns_servers {
		server unix:/ram/dnsflsk_1.sock;
		server unix:/ram/dnsflsk_2.sock;
		server unix:/ram/dnsflsk_3.sock;
	}

	server {
		listen   443 ssl;
		root /opt/htdocs;
		index index.php index.html index.htm;
		server_name proxy.jrcs.net;

		ssl_certificate /opt/pems/certkey.pem;
		ssl_certificate_key /opt/pems/certkey.pem;

		ssl_session_cache    shared:SSL:1m;
		ssl_session_timeout  5m;

		ssl_ciphers  HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers  on;


		# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
		location ~ \.php$ {
			try_files $uri =404;
			fastcgi_pass unix:/run/php5-fpm.sock;
			fastcgi_index index.php;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			include fastcgi_params;
			}

		location /dns/ {
			proxy_pass http://dns_servers/;
		}

	}
}

